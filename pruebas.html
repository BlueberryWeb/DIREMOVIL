  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
}
.btn-baja:hover::after, .btn-baja:focus::after {
  animation: none;
  display: none;
}

@keyframes ring {
  0% {
    width: 30px;
    height: 30px;
    opacity: 1;
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
  }
}

 
@keyframes colorMovimiento{
   0%{
       transform: translateY(0px);

  25%{
      transform: translateY(-50px);
    }
  50%{
      transform: translateY(-20px);
    }

    }
}
